---
name: pub
on:
  push:
    tags: ['*']
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  cmdoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
      - name: build
        run: apt install bdfresize && ./build.sh && cp LICENSE out
      - name: Release
        uses: svenstaro/upload-release-action@2.7.0
        with:
          file: out/*
          file_glob: true
